<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Сообщения</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #6937ab;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #6937ab;
        }
        
        .messages-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .messages-table th {
            background-color: #6937ab;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }
        
        .messages-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .messages-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .messages-table tr:hover {
            background-color: #f0f0f0;
        }
        
        .message-content {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #6937ab;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #5a2d95;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        
        .empty-message {
            text-align: center;
            margin: 40px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>Полученные сообщения</h1>
            <a href="{{ url_for('index') }}" class="back-btn">← На главную</a>
        </div>

        <table class="messages-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Тема</th>
                    <th>Сообщение</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="timestamp">{{ msg.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
                    <td>{{ msg.name }}</td>
                    <td><a href="mailto:{{ msg.email }}">{{ msg.email }}</a></td>
                    <td>{{ msg.subject }}</td>
                    <td class="message-content" title="{{ msg.message }}">{{ msg.message }}</td>
                </tr>
            </tbody>
        </table>
        <p class="empty-message">Нет сообщений для отображения</p>
    </div>
</body>
</html>
